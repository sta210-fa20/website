  title: Where to find help!
  icon: fa-question-circle
  icon_pack: fas
  what: |
    Office hours are a time for you to meet with a member of the teaching team to ask questions about content, assignments, or anything else related to the course. Join using the Zoom link in [Sakai](https://sakai.duke.edu).
  
    Click on the [Help](/help/) tab for more information about other resources and ways to ask questions outside of office hours.